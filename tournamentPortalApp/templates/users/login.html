{% extends "layout.html" %}

{% block content %}
<div>
    <form method="POST" action="{% url 'userLoginRequest' %}">
        <div class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock content %}
