{% extends "layout.html" %} {% load custom_filters %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-9">
      <div>
        <h3 class="display-3">Comming up</h3>
      </div>
      <div>
        <h3 class="display-3">Organised by me</h3>
        <ul>
          {% for tournament in tournaments_organised_by_me %}
          <li>{{ tournament }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div class="col">
      <div class="card" style="width: 18rem;">
        <img
          src="{{ user.email|gravatar:50 }}"
          class="card-img-top big-gravatar"
          alt="User logo"
        />
        <div class="card-body">
          <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
          <p class="card-text">{{user.email}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
