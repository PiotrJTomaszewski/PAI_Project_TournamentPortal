{% extends "layout.html" %} {% block content %}
<div class="container">
  {% for field in form %} {% if field.errors %}
  <div class="alert alert-danger">{{ field.errors }}</div>
  {% endif %} {% endfor %}
  <div class="display-2">Choose winner of round {{ round_no }}</div>
  <form method="POST" action="">
    {% csrf_token %}
    <div class="custom-control custom-radio">
      <label for="part_zero_won_id">
        <img src="{{ part_zero.gravatar }}" alt="gravatar" />
        <span>{{ part_zero.name}}</span>
      </label>
      <input
        id="part_zero_won_id"
        type="radio"
        name="winner_by_part"
        value="{{ part_zero.id }}"
        checked="checked"
      />
      <br/>
      <label for="part_one_won_id">
        <img src="{{ part_one.gravatar }}" alt="gravatar" />
        <span>{{ part_one.name }}</span>
        </label>
      <input
        id="part_two_won_id"
        type="radio"
        name="winner_by_part"
        value="{{ part_one.id }}"
      />
    </div>
     <!-- {{match.id}} match_id -->
    <button type="submit" class="btn btn-primary">Submit result</button>
  </form>
</div>
{% endblock content %}
